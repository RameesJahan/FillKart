<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <title>FillKart: Cart</title>

    <!--Styles-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="/styles/style.css"
      type="text/css"
      media="all"
    />
    
  </head>
  <body>
    <div class="container">
      <div class="body-header bottom-line">
        <img class="header-back" src="/icons/ic_back.png" onclick="javascript: history.back()" />
        <span class="header-title">My Cart</span>
      </div>
      <div class="empty-body">
        Your Cart is Empty!
      </div>
      <div class="pro-body">
        <div class="pro-item-list">
          <div class="pro-item row bottom-line">
            <div class="pro-item-img-cont col-4">
              <img class="pro-item-img" src="/images/shirt_1.jpg" alt="Product Name" />
            </div>
            <div class="pro-item-details col-6">
              <span class="pro-item-name">Product Name</span>
              <span class="pro-item-brand">Brand</span>
              <span class="pro-item-price">â‚¹39000</span>
              <span class="pro-item-qty">Qty: 1pc</span>
            </div>
            <div class="pro-item-btn-cont col">
              <input type="button" class="pro-item-btn rounded border-line" name="pro-item-btn" id="pro-item-btn"  value="Remove" />
            </div>
          </div>
        </div>
      </div>
    </div>
    
        <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: "DOMContentLoaded", // name of the event dispatched on the document, that AOS should initialize on
        initClassName: "aos-init", // class applied after initialization
        animatedClassName: "aos-animate", // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: false, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)

        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 60, // offset (in px) from the original trigger point
        delay: 0, // values from 0 to 3000, with step 50ms
        duration: 300, // values from 0 to 3000, with step 50ms
        easing: "ease", // default easing for AOS animations
        once: false, // whether animation should happen only once - while scrolling down
        mirror: false, // whether elements should animate out while scrolling past them
        anchorPlacement: "top-bottom", // defines which position of the element regarding to window should trigger the animation
      });
    </script>
    <script type="module" src="/scripts/cart.js" charset="utf-8"></script>
  </body>
</html>
