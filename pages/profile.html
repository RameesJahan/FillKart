<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">


    <title>Profile</title>

    <!--Styles-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../styles/style.css"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <div class="dialog-container" id="dialog-container">
      <div class="edt-name-dialog rounded border-line container">
        <h5 class="edt-name-title">Edit Name:</h5>
        <input type="text" class="ipt-edit-name" name="ipt-edit-name" id="ipt-edit-name" placeholder="Enter Name" />
        <span id="edt-name-err-msg" class="error-msg">Enter Valid Email</span>
        <div class="row">
          <input type="button" class="btn-edt-dia col rounded border-line" name="edt-name-cancel" id="edt-name-cancel" value="Cancel" />
          <input type="button" class="btn-edt-dia col rounded border-line" name="edt-name-save" id="edt-name-save" value="Save" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="prof-container">
        <div class="user-info-container">
          <div class="prof-user-img-container">
            <img
              id="prof-pic"
              class="prof-user-img border-line"
              src="../images/img_avatar.png"
              alt="Profile Pic"
            />
            <img
              id="img-edit"
              class="prof-user-img-edt border-line"
              src="../icons/ic_edit.png"
              alt="Icon Edit"
            />
          </div>
          <div class="prof-user-details">
            <span
              class="prof-user-name"
              name="prof-user-name"
              id="user-name"
              contenteditable="false"
            ></span>
            <span id="user-email" class="prof-user-email"></span>
            <div id="btn-signin" class="btn-sign-in border-line rounded">Sign In</div>
          </div>
        </div>
        <div class="user-info-edt-container row">
          <div class="col-sm-6">
            <div class="btn-edit-name rounded border-line" id="btn-edit-name">Edit Name</div>
          </div>
          <div class="col-sm-6">
            <div class="btn-edit-pass rounded border-line" id="btn-edit-pass">Change Password</div>
          </div>
        </div>
      </div>
      <div>
        <div class="opt-my-order bottom-line">
          My Orders
        </div>
        <div class="opt-my-cart bottom-line">
          My Cart
        </div>
      </div>
      <div class="copyright-section">
        Develped by <a href="http://rameesjahan.github.io">Ramees Jahan</a><br />
        <span>Â©copyright 2023</span>
      </div>
    </div>

    <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
   
    <script
      src="/scripts/profile.js"
      type="module"
      charset="utf-8"
    ></script>
  </body>
</html>
