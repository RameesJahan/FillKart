<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Profile</title>

    <!--Styles-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../styles/style.css"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <div class="container">
      <div class="prof-container">
        <div class="prof-user-img-container">
          <img
            class="prof-user-img border-line"
            src="../images/img_avatar.png"
            alt="Profile Pic"
          />
          <img
              id="img-edit"
              class="prof-user-img-edt border-line"
              src="../icons/ic_edit.png"
              alt="Icon Edit"
            />
        </div>
        <div class="prof-user-details">
          <div class="prof-user-name-container">
            <span
              class="prof-user-name"
              name="prof-user-name"
              id="prof-user-name"
              contenteditable="false"
            >User Name</span>
            <img
              id="name-edit"
              class="prof-user-name-edt icon"
              src="../icons/ic_edit.png"
              alt="Icon Edit"
              onclick="editName()"
              onfocus="this.value = this.value;"
            />
          </div>
          <span class="prof-user-email">user@example.com</span>
        </div>
      </div>
    </div>

    <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="../scripts/utils.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../scripts/profile.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
