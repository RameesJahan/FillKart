<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Fill Kart</title>

    <!--Styles-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="nav">
          <h2 class="logo-title">Fill Kart</h2>
          <div class="nav-profile-container">
            <img
              class="nav-profile-avatar"
              src="./images/img_avatar.png"
              alt="Avatar Image"
            />
          </div>
        </div>
        <div class="search-container">
          <div class="search-box">
            <input
              class="ipt-search"
              type="text"
              name="ipt_search"
              id="ipt_search"
              placeholder="Search..."
            />
            <img
              class="btn-search-icon icon"
              src="./icons/ic_search.png"
              alt="Search Icon"
            />
          </div>
        </div>
      </div>
      
      <div class="main-body m-1">
        <div class="pro-list-container">
          <div class="pro-list-cat-sec"><!--class  = product list catagory section-->
            <h3 class="pro-list-cat-title m-2">Fashion</h3>
            <div class="pro-list-item-list m-2">
              <div class="pro-card border-line">
                <img class="pro-card-img" src="./images/shirt_1.jpg" alt="Product Image" />
                <span class="pro-card-name">Men's Shirt</span>
                <span class="pro-card-brand">Levis</span>
                <span class="pro-card-price">â‚¹699</span>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      
      <div class="fab-container">
        <div class="fab-cart">
          <div class="cart-badge">10</div>
          <img class="img-cart" src="./icons/ic_kart.png" alt="Cart Icon" />
        </div>
      </div> 
    </div>

    <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
